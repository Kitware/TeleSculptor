# Default configuration for the "resection_camera" resection

resection:ocv:optimize_focal_length = true
resection:ocv:optimize_aspect_ratio = false
resection:ocv:optimize_principal_point = false
resection:ocv:optimize_skew = false
#  NO_DISTORTION,
#  POLYNOMIAL_RADIAL_DISTORTION,
#  POLYNOMIAL_RADIAL_TANGENTIAL_DISTORTION,
#  RATIONAL_RADIAL_TANGENTIAL_DISTORTION
resection:ocv:lens_distortion_type = POLYNOMIAL_RADIAL_TANGENTIAL_DISTORTION
resection:ocv:optimize_dist_k1 = true
resection:ocv:optimize_dist_k2 = true
resection:ocv:optimize_dist_k3 = false
resection:ocv:optimize_dist_p1_p2 = false
resection:ocv:optimize_dist_k4_k5_k6 = false
resection:ocv:minimum_hfov = 1.0
